worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /tmp/nginx.pid;


events {
    worker_connections  1024;
}


http {
    server {
        listen 8080;
        location /status {
            stub_status on;
        }
        location / {
            proxy_pass http://server:81;
        }
    }
}